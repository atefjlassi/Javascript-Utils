<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var personne = {
            nom: "Atef",
            prenom: "Jlassi",
            direBonjour: function () {
                console.log('Bonjour ', this.nom);
            }
        }

        var personne2 = {};
        personne2.nom = "Ali";
        personne2.prenom = "Ben amor";

        personne2.direBonjour = function () {
            console.log("Bonjour ")
        }


        personne2.direBonjour();
        personne.direBonjour();

        <!-- UTILISER UN CONSTRUCTEUR -->

        var Person = function (p_nom, p_prenom) {
            this.nom = p_nom;
            this.prenom = p_prenom;
            this.afficheNom = function () {
                console.log('nom : '+ this.nom);
            }
        }

        var p = new Person("Durant", "Robert");
        p.afficheNom();

        console.log(personne2 instanceof Person);
        console.log(p.valueOf())
        console.log(p.hasOwnProperty("age"))

    </script>
